<!DOCTYPE html>
<html>

<head>
	<title>Simplified Eiffel Tower</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="dodecahedron" src="dodecahedron.obj"></a-asset-item>
			<a-asset-item id="cube" src="cube.obj"></a-asset-item>
			<img id="tower-texture" src="https://cdn.pixabay.com/photo/2016/06/24/10/47/eiffel-tower-1477214_960_720.jpg">
		</a-assets>

		<a-entity position="0 20 -10" scale="1 1 1" obj-model="obj: #dodecahedron" material="src: #tower-texture"></a-entity>

		<a-entity position="0 12 -10" scale="1 1 1" obj-model="obj: #cube" material="color: #90FFCC"></a-entity>

		<a-entity id="cameraRig" position="0 0 0">
			<a-camera id="camera" wasd-controls-enabled="true" wasd-controls="fly: true" look-controls="reverseMouseDrag: true"></a-camera>
		</a-entity>

		<!-- Base of the tower -->
		<a-box position="0 -3 -10" width="8" height="0.2" depth="8" material="color: #8B4513"></a-box>

		<!-- Middle section -->
		<a-cylinder position="0 1 -10" radius="2" height="4" material="color: #CD5C5C"></a-cylinder>

		<!-- Top section -->
		<a-cone position="0 5 -10" radius-bottom="2" radius-top="0.5" height="4" material="color: #DC143C"></a-cone>

		<!-- Tower details -->
		<a-cone position="0 6.5 -10" radius-bottom="1.5" radius-top="0.5" height="2" material="color: #B8860B"></a-cone>
		<a-cone position="0 7.5 -10" radius-bottom="1" radius-top="0.3" height="1.5" material="color: #DAA520"></a-cone>
		<a-cone position="0 8.5 -10" radius-bottom="0.5" radius-top="0.1" height="1" material="color: #FFD700"></a-cone>

		<!-- Antenna -->
		<a-cylinder position="0 9.5 -10" radius="0.1" height="2" material="color: #A9A9A9"></a-cylinder>
		<a-cone position="0 10.5 -10" radius-bottom="0.3" radius-top="0" height="1" material="color: #A9A9A9"></a-cone>

		<!-- Ground plane -->
		<a-plane position="0 -4 -10" rotation="-90 0 0" width="20" height="20" color="#7ac8ff" material="shader: flat;"></a-plane>

		<!-- Lighting -->
		<a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
		<a-light type="directional" color="#ffffff" intensity="0.8" position="2 4 -3"></a-light>

		<a-entity laser-controls="hand: right"></a-entity>
		<a-entity laser-controls="hand: left"></a-entity>
		<a-entity movement-controls="speed: 0.1"></a-entity>
	</a-scene>
</body>

</html>
