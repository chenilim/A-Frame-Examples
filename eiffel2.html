<!DOCTYPE html>
<html>

<head>
	<title>Simplified Eiffel Tower</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
</head>

<body>
	<a-scene>
		<a-assets>
			<img id="tower-texture" src="https://cdn.pixabay.com/photo/2014/02/27/16/09/grass-275986_1280.jpg">
		</a-assets>

		<a-camera position="0 0 0"></a-camera>

		<!-- Base of the tower -->
		<a-box position="0 -3 -10" width="8" height="0.2" depth="8" color="brown"></a-box>

		<!-- Middle section -->
		<a-cylinder position="0 1 -10" radius="2" height="4" color="gray"></a-cylinder>

		<!-- Top section -->
		<a-cone position="0 5 -10" radius-bottom="2" radius-top="0.5" height="4" color="silver"></a-cone>

		<!-- Tower details -->
		<a-cone position="0 6.5 -10" radius-bottom="1.5" radius-top="0.5" height="2" color="gold"></a-cone>
		<a-cone position="0 7.5 -10" radius-bottom="1" radius-top="0.3" height="1.5" color="darkgreen"></a-cone>
		<a-cone position="0 8.5 -10" radius-bottom="0.5" radius-top="0.1" height="1" color="darkred"></a-cone>

		<!-- Antenna -->
		<a-cylinder position="0 9.5 -10" radius="0.1" height="2" color="gray"></a-cylinder>
		<a-cone position="0 10.5 -10" radius-bottom="0.3" radius-top="0" height="1" color="gray"></a-cone>

		<a-plane position="0 -4 -10" rotation="-90 0 0" width="20" height="20" color="#7ac8ff" material="src: #tower-texture"></a-plane>

		<!-- Lighting -->
		<a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
		<a-light type="directional" color="#ffffff" intensity="0.8" position="3 2 -2"></a-light>
	</a-scene>
</body>

</html>
